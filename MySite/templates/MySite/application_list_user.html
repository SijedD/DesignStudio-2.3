{% extends "base.html" %}

{% block content %}
   <a href="{% url 'Applications-create' %}">Создать Заявку</a>
{% for i in applications %}

<br><h2>Название: {{i.title}}</h2>
<h2>Дата: {{i.date_create}}</h2>
<h2>Время: {{i.time_create}}</h2>
<h2>Описание: {{i.deck}}</h2>
<h2>Категория: {{i.category}}</h2>
<img src="{{i.image.url}}" width="450px" height="300px"/>
<h2>Статус: {{i.status}}</h2>
    <a href="{% url 'Applications-delete' i.id %}">Удалить</a><br><br>

{% endfor %}
{% endblock %}
