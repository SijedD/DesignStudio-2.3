{% extends "base.html" %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    {% if applications.status == 'Выполнено' or applications.status == 'Принято в работу' %}
    <p>Вы не можете обновить статус данной заявки</p>
    {% else %}
    <input type="submit" value="Submit">
    {% endif %}
</form>
{% endblock %}
